<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <!--Используя циклы нарисуйте в браузере с помощью пробелов (&nbsp) и звездочек (*):
    · Прямоугольник.
    · Прямоугольный треугольник.
    · Равносторонний треугольник.
    · Ромб.-->
    <script>
        var height = 5;
        var weight = 5;

        //Прямоугольник
        for (var i = 0; i < height; i++) {
            for (var j = 0; j < weight; j++) {
                document.write("&nbsp * &nbsp");
            }
            document.write("<br/>");
        }
        document.write("<br/>");
        document.write("<hr/>");
        document.write("<br/>");

        //Прямоугольный треугольник..
        for (var i = 1; i <= height; i++) {
            for (var j = 0; j < i; j++) {
                document.write("&nbsp * &nbsp");
            }
            document.write("<br/>");
        }
        document.write("<br/>");
        document.write("<hr/>");
        document.write("<br/>");

        //Равносторонний треугольник
        var n = 7;
        var l = 0;

        for (var i = 0; i <= n; i++) {
            for (var j = 0; j < (2 * n / 2 - i) ; j++) {
                document.write(" &nbsp ");
            }
            for (var k = 0; k < l; k++) {
                document.write("&nbsp * ");
            }
            l++;
            document.write("<br/>");
        }
        document.write("<br/>");
        document.write("<hr/>");
        document.write("<br/>");

        //Ромб
        var nn = 9;
        var ll = 0;

        for (var ii = 0; ii < nn; ii++) {


            for (var kk = 0; kk < (2 * nn / 2 - ii) ; kk++) {
                document.write(" &nbsp&nbsp");
            }

            for (var jj = 0; jj < ll; jj++) {
                document.write(" &nbsp * ");

            }
            ll++;

            document.write("<br/>");
        }

        for (var ii = 0; ii < nn; ii++) {


            for (var kk = 0; kk < (2 / nn * 2 + ii) ; kk++) {
                document.write(" &nbsp");
            }

            for (var jj = 0; jj < ll; jj++) {
                document.write("&nbsp * ");

            }
            ll--;

            document.write("<br/>");
        }
        document.write("<br/>");
        document.write("<hr/>");
        document.write("<br/>");
    </script>

</body>
</html>
