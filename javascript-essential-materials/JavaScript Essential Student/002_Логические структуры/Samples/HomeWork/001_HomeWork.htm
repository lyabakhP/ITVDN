<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <pre>
<script>
    var a = prompt("enter the number", "0");
    var b = prompt("enter the number", "0");
    var res = 0;
    var intA = parseInt(a);
    var intB = parseInt(b);
    for (var i = intA + 1; i < intB; i++) {
        res += i;
        if (i % 2 > 0) {
            document.writeln(i);
        }
    }
    document.writeln(res);
    document.writeln(intA + intB);
    // var
</script>
</pre>
</body>
</html>
