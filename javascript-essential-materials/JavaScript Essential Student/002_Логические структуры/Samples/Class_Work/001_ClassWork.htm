<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">

        var heigh = prompt("Enter heigh:", "0");
        var width = prompt("Enter width:", "0");
        for (var i = 0; i < heigh; i++) {
            for (var j = 0; j < width; j++) {
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
</head>
<body>
